<form role="form" method="POST" action="?action=login&do=set">
    <div class="col-lg-6">
        <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
        <div class="form-group">
            <label for="email">Enter Email</label>
            <div class="input-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="email@email.com" required>
                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
            </div>
        </div>
        <div class="form-group">
            <label for="clave">Enter Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="clave" name="clave" placeholder="Enter Pass" required>
                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
            </div>
        </div>
    </div>
    <div>
        <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
    </div>
</form>
