<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Galeria de Arte</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="../css2/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../dist/css/bootstrap-submenu.min.css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome2/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="../css2/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css2/creative.css" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
         {nav}
    </nav>

    <header id="header">
        <div class="header-content">
            <div class="header-content-inner">
                 <h1>{titulo}</h1>
                <hr>
                <p> {descripcion}</p>
            </div>
        </div>
    </header>

    <section class="bg-primary" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <div class="divider" id="section1"></div>
                    <h3 class="alert-info">{mensajes}</h3>
                    {login} {formulario}
                </div>
            </div>
        </div>
    </section>

     <div class="divider" id="section2"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                     {profile}
                </div>
            </div>
        </div>
         <div class="divider" id="section2_1"></div>
        
            <div class="row">
                <div class="col-lg-12">
                    {upload} {artistas}
                </div>
           
        </div>
    </section>
    <div class="divider" id="section3"></div>
    <section class="no-padding" id="portfolio">
        <div class="container-fluid">
            <div class="row no-gutter">
             {gallery}
            </div>
        </div>
    </section>

    <aside class="bg-dark">
        <div class="container text-center">
            <div class="call-to-action">
                <h2>Theme only for artists</h2>
                <a href="#header" class="btn btn-default btn-xl wow tada">GO UP‼ ↑</a>
            </div>
        </div>
    </aside>

    {contact}

    <!-- jQuery -->
    <script src="../js2/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="../js2/jquery.easing.min.js"></script>
    <script src="../js2/jquery.fittext.js"></script>
    <script src="../dist/js/bootstrap-submenu.min.js" defer></script>
    <script src="../js2/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../js2/creative.js"></script>

</body>

</html>
